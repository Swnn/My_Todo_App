<!DOCTYPE html>
<!-- saved from url=(0027)http://todolist.t.imooc.io/ -->
<html lang="zh"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>My Todo App</title>
    <link rel="stylesheet" href="./My Todo App_files/normalize.css">
    <link rel="stylesheet" href="./My Todo App_files/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="./My Todo App_files/base.css">
</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">知道了</span>
</div>
<div class="container"><!-- 总容器开始 -->
    <h1>我的Todo</h1>
    <form class="add-task">
        <input name="content" type="text" placeholder="e.g. 下午记得买菜" autofocus="" autocomplete="off">
        <button type="submit">submit</button>
    </form>
    <div class="task-list"><!--清单列表开始-->
        <!--<div class="task-item">&lt;!&ndash; 任务开始 &ndash;&gt;-->
        <!--<span><input type="checkbox"></span>-->
        <!--<span class="task-content">item content 1</span>-->
        <!--<span>delete</span>-->
        <!--<span>detail</span>-->
        <!--</div>&lt;!&ndash; 任务结束 &ndash;&gt;-->
    </div><!--清单列表结束-->
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!-- 任务详情开始 -->
    </div><!-- 任务详情结束 -->
</div><!-- 总容器结束 -->
<video class="alerter" src="alert.mp3"></video>
<script src="./My Todo App_files/jquery.js"></script>
<script src="./My Todo App_files/jquery.datetimepicker.full.js"></script>
<script src="./My Todo App_files/store.js"></script>
<script src="./My Todo App_files/base.js"></script>

</body></html>
